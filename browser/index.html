        var swaggerWithPromise = new SwaggerClient({
            url: "http://petstore.swagger.io/api/api-docs",
            usePromise: true
        });

        swaggerWithPromise.then(function (swagger) {
            swagger.pet.getPetById({petId: 7}, {responseContentType: 'application/json'}).then(function (pet) {
                console.log('pet', pet);
            });
            swagger.store.getOrderById({orderId: 2}).then(function (inventory) {
                console.log('inventory', inventory);
            }).catch(function (error) {
                console.error(error);
            });
        }).catch(function (error) {
            console.error('error', error);
        });

    </script>
</head>
